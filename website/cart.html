<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #e95b2a;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #e95b2a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .btn:hover {
      background: #d14f1f;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Giỏ hàng của bạn</h2>

  <table>
    <thead>
      <tr>
        <th>Sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Tổng</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Vợt cầu lông Yonex Astrox</td>
        <td>1.200.000₫</td>
        <td>1</td>
        <td>1.200.000₫</td>
      </tr>
      <tr>
        <td>Giày cầu lông Lining</td>
        <td>950.000₫</td>
        <td>2</td>
        <td>1.900.000₫</td>
      </tr>
    </tbody>
  </table>

  <div class="total">Tổng cộng: 3.100.000₫</div>

  <a href="#" class="btn">Tiến hành thanh toán</a>
</div>

</body>
</html>
