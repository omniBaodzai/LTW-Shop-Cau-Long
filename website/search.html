<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả tìm kiếm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f8f8f8;
    }
    h2 {
      color: #e95b2a;
    }
    .result {
      margin-top: 20px;
    }
    .item {
      padding: 15px;
      background: white;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h2>Kết quả tìm kiếm cho: <span id="keyword"></span></h2>

<div class="result">
  <div class="item">🔍 <strong>Yonex Astrox 88D Pro</strong> – Vợt cầu lông chuyên nghiệp</div>
  <div class="item">🔍 <strong>Lining AYTN123</strong> – Giày cầu lông nhẹ và êm</div>
</div>

<script>
  // Lấy từ khóa từ URL
  const urlParams = new URLSearchParams(window.location.search);
  const keyword = urlParams.get('q');

  // Hiển thị từ khóa
  document.getElementById('keyword').textContent = keyword;

  // ⚠ Có thể viết thêm code tìm kiếm thực nếu dùng JS hoặc backend
</script>

</body>
</html>
