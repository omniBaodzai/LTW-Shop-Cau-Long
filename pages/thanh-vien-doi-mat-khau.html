<main class="member-main">
  <section class="member-card member-edit-card">
    <div class="member-avatar-wrap">
      <img
        src="https://randomuser.me/api/portraits/men/32.jpg"
        alt="Avatar"
        class="member-avatar"
      />
      <div class="avatar-edit">
        <label for="avatar-upload" title="Đổi ảnh đại diện">
          <i class="ri-camera-line"></i>
        </label>
        <input type="file" id="avatar-upload" style="display: none" />
      </div>
    </div>
    <form class="member-edit-form" autocomplete="off">
      <h2 class="member-name">Đổi mật khẩu</h2>

      <div class="form-group">
        <label for="old-password">
          <span class="form-icon"><i class="ri-lock-password-line"></i></span>
          <span>Mật khẩu hiện tại</span>
        </label>
        <input
          type="password"
          id="old-password"
          name="old-password"
          placeholder="Nhập mật khẩu hiện tại"
          required
        />
      </div>

      <div class="form-group">
        <label for="new-password">
          <span class="form-icon"><i class="ri-lock-2-line"></i></span>
          <span>Mật khẩu mới</span>
        </label>
        <input
          type="password"
          id="new-password"
          name="new-password"
          placeholder="Nhập mật khẩu mới"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirm-password">
          <span class="form-icon"><i class="ri-lock-unlock-line"></i></span>
          <span>Nhập lại mật khẩu mới</span>
        </label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Nhập lại mật khẩu mới"
          required
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-member edit">
          <i class="ri-save-3-line"></i> Lưu thay đổi
        </button>
        <button type="button" class="btn-member logout" id="btn-cancel-edit">
          <i class="ri-arrow-go-back-line"></i> Hủy
        </button>
      </div>
    </form>
    <div class="member-stats">
      <a href="#" class="stat-btn">
        <div class="stat-title">Điểm thưởng</div>
        <div class="stat-value">1,250</div>
      </a>
      <a href="#" class="stat-btn">
        <div class="stat-title">Đơn hàng</div>
        <div class="stat-value">8</div>
      </a>
      <a href="#" class="stat-btn">
        <div class="stat-title">Hạng</div>
        <div class="stat-value">Gold</div>
      </a>
    </div>
  </section>
</main>
