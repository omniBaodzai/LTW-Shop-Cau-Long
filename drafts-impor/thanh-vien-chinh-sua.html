<main class="member-main">
  <section class="member-card member-edit-card">
    <div class="member-avatar-wrap">
      <img
        src="https://randomuser.me/api/portraits/men/32.jpg"
        alt="Avatar"
        class="member-avatar"
      />
      <div class="avatar-edit">
        <label for="avatar-upload" title="Đổi ảnh đại diện">
          <i class="ri-camera-line"></i>
        </label>
        <input type="file" id="avatar-upload" style="display: none" />
      </div>
    </div>
    <form class="member-edit-form" autocomplete="off">
      <h2 class="member-name">Chỉnh sửa thông tin</h2>

      <!-- Họ tên -->
    <div class="form-group">
  <label for="fullname">
    <span class="form-icon"><i class="ri-user-3-line"></i></span>
    Họ và tên
  </label>
  <input type="text" id="fullname" name="fullname" value="Nguyễn Văn A" required>
</div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">
          <span class="form-icon"><i class="ri-mail-line"></i></span>
          <span>Email</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          value="nguyenvana@gmail.com"
          required
        />
      </div>

      <!-- Số điện thoại -->
      <div class="form-group">
        <label for="phone">
          <span class="form-icon"><i class="ri-phone-line"></i></span>
          <span>Số điện thoại</span>
        </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          value="0984 241 345"
          required
        />
      </div>

      <!-- Địa chỉ -->
      <div class="form-group">
        <label for="address">
          <span class="form-icon"><i class="ri-map-pin-line"></i></span>
          <span>Địa chỉ</span>
        </label>
        <input
          type="text"
          id="address"
          name="address"
          value="390/2 Hà Huy Giáp, Q.12, TP.HCM"
        />
      </div>

      <!-- Mật khẩu mới -->
      <div class="form-group">
        <label for="password">
          <span class="form-icon"><i class="ri-lock-2-line"></i></span>
          <span>Mật khẩu mới</span>
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-member edit">
          <i class="ri-save-3-line"></i> Lưu thay đổi
        </button>
        <button type="button" class="btn-member logout" id="btn-cancel-edit">
          <i class="ri-arrow-go-back-line"></i> Hủy
        </button>
      </div>
    </form>
    <div class="member-stats">
      <a href="#" class="stat-btn">
        <div class="stat-title">Điểm thưởng</div>
        <div class="stat-value">1,250</div>
      </a>
      <a href="#" class="stat-btn">
        <div class="stat-title">Đơn hàng</div>
        <div class="stat-value">8</div>
      </a>
      <a href="#" class="stat-btn">
        <div class="stat-title">Hạng</div>
        <div class="stat-value">Gold</div>
      </a>
    </div>
  </section>
</main>
